process TQAF = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "INFO"

  # input file
  include "TopQuarkAnalysis/Examples/test/RecoInput.cfi"
  untracked PSet maxEvents = {untracked int32 input = 1000}

  ### TQAF ###

  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"
  include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cff"

  include "TopQuarkAnalysis/TopEventProducers/data/TtSemiLeptonicFilter.cfi"
  replace ttSemiLeptonicFilter.channel_1 = {0,1,0}
  include "TopQuarkAnalysis/TopTools/data/TtSemiLepJetPartonMatch.cfi"

  include "TopQuarkAnalysis/TopJetCombination/data/TtSemiLepJetCombMVATrainer_Muons.cff"

  ### Output ###
   
  path p0 = {
    tqafLayer1,
    makeGenEvt
  }

  path p1 = {
     ttSemiLeptonicFilter,
     ttSemiLepJetPartonMatch,
     trainTtSemiLepJetCombMVA
  }

  path p2 = {
     mvaTtSemiLepJetCombSaveFile    
  }

}
