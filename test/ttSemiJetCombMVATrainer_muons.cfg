process TQAF = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "INFO"

  # input file
  include "TopQuarkAnalysis/Examples/test/RecoInput.cfi"

  ### TQAF ###

  include "TopQuarkAnalysis/TopObjectProducers/data/tqafLayer1_full.cff"

  include "TopQuarkAnalysis/TopEventProducers/data/sequences/ttGenEvent.cff"

  include "TopQuarkAnalysis/TopEventProducers/data/producers/TtDecaySelection.cfi"
  replace ttDecaySelection.channel_1 = {0,1,0}

  include "TopQuarkAnalysis/TopTools/data/TtSemiEvtJetPartonMatch.cfi"

  include "TopQuarkAnalysis/TopJetCombination/data/TtSemiJetCombMVATrainer_Muons.cff"

  ### Output ###
   
  path p0 = {
    tqafLayer1,
    makeGenEvt
  }

  path p1 = {
     ttDecaySelection,
     ttSemiJetPartonMatch
  }

  path p2 = {
    makeMVATraining
  }

}
